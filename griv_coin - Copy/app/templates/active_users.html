{% extends "base.html" %}

{% block content %}
<div class="users-container">
    <h2><i class="fas fa-users"></i> All Users</h2>
    <div class="users-grid">
        {% for user in users %}
        <div class="user-card" onclick="window.location.href='{{ url_for('main.user_profile', user_id=user.id) }}'">
            <div class="user-avatar">
                {{ user.username[0].upper() }}
                <span class="status-indicator {{ 'online' if user.is_active else 'offline' }}"></span>
            </div>
            <div class="user-info">
                <h3>{{ user.username }}</h3>
                <p class="user-balance">{{ user.balance|round(2) }} GRIV</p>
                <div class="user-status">
                    <span class="status-text {{ 'online' if user.is_active else 'offline' }}">
                        {{ 'Online' if user.is_active else 'Offline' }}
                    </span>
                    {% if user.is_mining %}
                    <span class="mining-badge">Mining</span>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
